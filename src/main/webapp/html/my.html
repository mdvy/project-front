<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <title>RPG</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src=/js/my.js></script>
    <link href="/css/my.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>


</head>
<body onload="getListOfUsers(0); initFormFields()">

<br>
<h1>RPG admin panel</h1>
<br>
<div class="border rounded-2 my_form">
    <div>
        <h3>Add new user</h3>
    </div>
    <form>
        <div class="form-group">
            <label class="bold_font" for="create_name">Name</label>
            <input name="name" type="text" class="form-control" id="create_name" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label class="bold_font" for="create_title">Title</label>
            <input type="text" class="form-control" id="create_title" placeholder="Enter title">
        </div>
        <div class="form-group">
            <label class="bold_font" for="create_race">Race</label>
            <select class="form-control" id="create_race" placeholder="Enter race">
            </select>
        </div>
        <div class="form-group">
            <label class="bold_font" for="create_profession">Profession</label>
            <select class="form-control" id="create_profession" placeholder="Enter profession">
            </select>
        </div>
        <div class="form-group">
            <label class="bold_font" for="create_level">Level</label>
            <select class="form-control" id="create_level" placeholder="Enter level">
            </select>
        </div>
        <div class="form-group date">
            <label class="bold_font" for="create_datepicker">Birthday</label>
            <input data-date-format='dd.mm.yyyy' type='text' class='form-control datepicker' id='create_datepicker'
                   placeholder="Enter birthday">

        </div>
        <div class="form-group">
            <label class="bold_font" for="create_banned">Banned</label>
            <select class="form-control" id="create_banned" placeholder="Enter banned">
                <option value="false">not banned</option>
                <option value="true">banned</option>
            </select>
        </div>

        <br>
        <button class="btn btn-primary" onclick="createUser()" type="button">Submit</button>
    </form>
</div>

<div class="table_container">
    <br>
    <label for="table_size_selector" class="bold_font"> &nbsp;count per page </label>
    <select id="table_size_selector" class="form-select" aria-label="Default select" onchange="getListOfUsers(0)">
        <option value="5" selected>5</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
    </select>
    <br><br>
    <table id="tablePlayers" class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Title</th>
            <th scope="col">Race</th>
            <th scope="col">Profession</th>
            <th scope="col">Level</th>
            <th scope="col">Birthday</th>
            <th scope="col">Banned</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div class="centered">
        <nav aria-label="Page navigation">
            <ul class="pagination" id="page_counter">
            </ul>
        </nav>
    </div>

</div>
</body>
</html>
